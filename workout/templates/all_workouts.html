<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Workouts</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/admin/assets/img/favicon.ico">


    
</head>

<style>

    .animated-table {
        width: 80%;
        border-collapse: collapse;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }
    
    thead th, tbody td {
        padding: 10px;
        text-align: center;
    }
    
    thead th {
        background-color: #3498db;
        color: white;
        transition: background-color 0.3s;
    }
    
    tbody tr:nth-child(odd) {
        background-color: #f2f2f2;
    }
    
    tbody tr:hover {
        background-color: #3498db;
        color: white;
        transition: background-color 0.3s, color 0.3s;
    }
    
</style>

<!-- STYLE LINKS -->
<link rel="stylesheet" href="static/admin/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="static/admin/assets/css/animate.min.css">
<link rel="stylesheet" href="static/admin/assets/css/magnific-popup.css">
<link rel="stylesheet" href="static/admin/assets/fontawesome/css/all.min.css">
<link rel="stylesheet" href="static/admin/assets/css/dripicons.css">
<link rel="stylesheet" href="static/admin/assets/css/slick.css">
<link rel="stylesheet" href="static/admin/assets/css/default.css">
<link rel="stylesheet" href="static/admin/assets/css/meanmenu.css">
<link rel="stylesheet" href="static/admin/assets/css/style.css">
<link rel="stylesheet" href="static/admin/assets/css/responsive.css">

<body>
    <header class="header-area" style="background-color: black;">    
                
        <div id="header-sticky" class="menu-area menu-area2">
            <div class="container">
                <div class="second-menu">
                    <div class="row align-items-center">
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo2">
                                <a href="index.html"><img src="static/admin/assets/img/logo/w_logo.png" alt="logo"></a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6" style="align-items: center;">                               
                            <div class="main-menu text-right pr-15">
                                <nav id="mobile-menu">
                                    <ul>
                                        <li><a style="color: white;" href="{{ url_for('workblog.workblog_page') }}">Home</a></li>
                                        <li><a href="about.html" style="color: white;">About Us</a></li>
                                        
                                        <li class="has-sub"> 
                                            <a href="" style="color: white;">Join Now</a>
                                            <ul>													
                                                <li><a href="{{ url_for('workblog.logout_admin') }}">Log out</a></li>
                                            </ul>
                                        </li>               
                                    </ul>
                                </nav>
                            </div>
                        </div>    
                        <div class="col-xl-4 col-lg-4 d-none d-lg-block">
                            <div class="right-menu">
                                <ul>
                                    <li>
                                        <div class="menu-search text-right">
                                            <a href="#" data-toggle="modal" data-target=".popup1">
                                                <i class="fas fa-search"></i> 
                                            </a>
                                            <input type="text" placeholder="Enter Name">
                                        </div>
                                    </li> 
                                </ul>
                            
                            </div>
                        
                            
                            
                            
                        </div>
                        <div class="col-12">
                        <div class="mobile-menu"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- slider-area -->
        <section id="parallax2" class="slider-area fix p-relative">
            <div class="slider-shape ss-two layer" data-depth="0.30"><div class="per-text"><h2>We Build<span>Champions</span></h2></div></div>
            
            <div class="slider-shape ss-six layer" data-depth="0.15"><img src="static/admin/assets/img/bg/heade-object.png" alt="shape"></div>
            <div class="slider-shape ss-eight layer" data-depth="0.50"><img src="static/admin/assets/img/bg/header-img.png" alt="shape"></div>
            <div class="slider-active2">
            <div class="single-slider slider-bg d-flex align-items-center" style="background-image:url(static/admin/assets/img/bg/header-bg.png); background-repeat: no-repeat; background-position: right;background-size: inherit;">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-7">
                                <div class="slider-content s-slider-content text-left">

                            <div class="workblog_data">
                                <table class="animated-table">
                                    <thead>
                                        <tr>
                                            <th>S/N</th>
                                            <th>Number of push-ups</th>
                                            <th>Comments</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for index, workblog in workblog1 %}           
                                            <tr>
                                                <td>{{index + 1}}</td>
                                                <td>{{workblog["push-up nums"]}}</td>
                                                <td>{{workblog["comments"]}}</td>
                                                <td class="update" style="color: black;" ><a href="{{ url_for('workblog.workblog_delete', id=index) }}">Delete</a></td>
                                                <td class="update" style="color: black;"><a href="{{ url_for('workblog.edit_workblog') }}">Edit</a></td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>




</body>
</html>
